<!-- Acceptance Criteria: • User can indicate to App that s/he wants to generate a Supplier-based Review Status Report • App presents
User with the available Supplier names and asks for the User to choose one • Once a Supplier is selected, a report is presented
that includes: o Review Status for each part in the App that is found from this Supplier o Review Closure date, if applicable,
and Lead(s) o Part Number/Serial/Number/Lot Number o Mission number or name, if available • This generated report can be
downloaded as a pdf or Excel-compatible file (confirm need for both) -->

<div class="card">
  <div class="reportSearch">
    <div class="form-group">
      <div class="row">
        <div style="text-align: right" class="col-sm-2"><label>Mission Name</label></div>
        <div class="col-sm-4"><input class="form-control" style="width: 100%" placeholder="Mission (Optional) "></div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div style="text-align: right" class="col-sm-2"><label>Review Name</label></div>
        <div class="col-sm-4"><input class="form-control" style="width: 100%" placeholder="Review (Optional) "></div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <div class="form-group">
      <div class='row'>
        <div style="text-align: right" class="col-sm-2"><label>Date Range</label></div>
        <div class="col-sm-4"><input class="form-control" style="width: 100%" placeholder="Start Date"></div>
        <div class="col-sm-4"><input class="form-control" style="width: 100%" placeholder="End Date"></div>
        <div class="col-sm-2"></div>
      </div>
    </div>
    <button class="btn btn-info">Submit</button>
    <div>
      search results returned here (need details here from product owner)
    </div>
  </div>
</div>
