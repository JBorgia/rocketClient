<div class="container" [ngClass]="{'banded': item.index % 2 === 0 }">
  <div class="controls">
    <!-- 
        Add the code below to the div below to add alternating color to index numbers
       [ngClass]="{'banded': item.index % 2 === 0, 'not-banded': item.index % 2 === 1 }"
     -->
    <div class="index">#{{item.index}}</div>
    <fa-icon class="external-link" [icon]="faExternalLinkAlt" (click)="openInPage(item)" matTooltip="Open review details"></fa-icon>
  </div>
  <div class="details">
    <div class="flex-container-vertical">
      <!-- <div class="flex-item">
        <div class="name">ID#</div>
        <div class="value">{{item.partId}}</div>
      </div> -->
      <div class="flex-item">
        <div class="name">SUPPLIER:</div>
        <div class="value">{{item.supplierName}}</div>
      </div>
      <div class="flex-item">
        <div class="name">PART:</div>
        <div class="value">{{item.partName}}</div>
      </div>
    </div>
    <div class="flex-container-vertical">
      <div class="flex-item">
        <div class="name">PART#</div>
        <div class="value">{{item.partNo}}</div>
      </div>
      <div class="flex-item">
        <div class="name">SERIAL#</div>
        <div class="value">{{item.serialNo}}</div>
      </div>
      <div class="flex-item">
        <div class="name">MISSION:</div>
        <div class="value">{{item.missionName}}</div>
      </div>
    </div>
  </div>
</div>
