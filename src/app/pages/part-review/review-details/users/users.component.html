    <table class="table">
      <thead>
        <tr>
          <th class="pointer"> <p (click)="sort('firstName')">
             First Name
            <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
              aria-hidden="true"> </i> </p>
            </th>
            <th class="pointer">
              <p (click)="sort('lastName')">
                Last Name
                <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
                  aria-hidden="true"> </i> </p>
            </th>
            <th class="pointer">
              <p (click)="sort('company')">
                Company
                <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
                  aria-hidden="true"> </i> </p>
            </th>
            <th class="pointer">
              <p (click)="sort('team')">
                Team
                <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
                  aria-hidden="true"> </i> </p>
            </th>
            <th class="pointer">
              <p (click)="sort('technology')">
                Technology
                <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
                  aria-hidden="true"> </i> </p>
            </th>
            <th class="pointer">
              <p (click)="sort('role')">
                Role
                <i class="fa" [ngClass]="{'fa-sort': column != 'CategoryName', 'fa-sort-asc': (column == 'CategoryName' && isDesc), 'fa-sort-desc': (column == 'CategoryName' && !isDesc) }"
                  aria-hidden="true"> </i> </p>
            </th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let reviewUser of pagedItems | orderBy: {property: column, direction: direction}">
          <td>{{reviewUser.firstName}}</td>
          <td>{{reviewUser.lastName}}</td>
          <td>{{reviewUser.company}}</td>
          <td>{{reviewUser.team}}</td>
          <td> {{reviewUser.technology}}</td>
          <td>{{reviewUser.role}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(user)"><i class="fa fa-pencil"></i> Edit</button>
          </td>
        </tr>
      </tbody>

      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="6">
            <form class="form-inline edit-table" #form="ngForm" (ngSubmit)="editReviewUser()">
              <input class="form-control mr-2" type="text" name="firstName" [value]="user.firstName" [(ngModel)]="user.firstName" placeholder="First Name">
              <input class="form-control mr-2" type="text" name="lastName" [value]="" [(ngModel)]="user.lastName" placeholder="Last Name">
              <input class="form-control mr-2" type="text" name="company" [value]="" [(ngModel)]="user.company" placeholder="Company">
              <input class="form-control mr-2" type="text" name="team" [value]="" [(ngModel)]="user.team" placeholder="Team">
              <input class="form-control mr-2" type="text" name="technology" [value]="" [(ngModel)]="user.technology" placeholder="Technology">

              <select class="form-control" type="text" name="role" [value]="role" [(ngModel)]="user.role">
                <option>Lead </option>
                <option>Reviwer</option>
              </select>
              <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">


      <!-- Logic for First, Previous, Next, and Last Links -->
      <!-- List of pages -->
      <ul *ngIf="pagination.pages && pagination.pages.length" class="pagination">

        <li class="page-item"><a class="page-link" (click)="setPage(1)" [class.disabled]="pagination.currentPage === 1">
          First
        </a></li>
        <li class="page-item"> <a class="page-link" (click)="setPage(pagination.currentPage - 1)" [class.disabled]="pagination.currentPage === 1">
          Previous
        </a></li>


        <li class="page-item" *ngFor="let page of pagination.pages">
          <a class="page-link" [class.is-current]="pagination.currentPage === page" aria-label="Goto page 1" (click)="setPage(page)">{{ page }}</a>

        </li>


        <li class="page-item"> <a class="page-link" (click)="setPage(pagination.currentPage + 1)" [class.disabled]="pagination.currentPage === pagination.totalPages">
          Next
        </a></li>
        <li class="page-item"><a class="page-link" (click)="setPage(pagination.totalPages)" [class.disabled]="pagination.currentPage === pagination.totalPages">
          Last
        </a></li>
      </ul>
    </nav>
