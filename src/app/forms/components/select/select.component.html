<mat-form-field class="full-width margin-top" [formGroup]="group">
  <mat-select [placeholder]="field.label" [formControlName]="field.name" [(value)]="field.value" [compareWith]="compareFn">
    <mat-option *ngFor="let item of field.options | async | orderObjectBy: order : reverse" [value]="item.value">{{item.name}}</mat-option>
  </mat-select>
</mat-form-field>
