<mat-form-field class="full-width" [formGroup]="group">
  <input type="text" [placeholder]="field.label" matInput [formControlName]="field.name" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let item of filteredOptions | async | orderObjectBy: order : reverse" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
  </ng-container>
</mat-form-field>
